<div class="container">



    <div class="container mx-auto max-w-lg bg-white p-6 py-5 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Register</h2>
        <form id="registerForm" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="username" class="form-label text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="mt-2">
                    <div class="password-strength"></div>
                    <small id="passwordFeedback" class="text-gray-500"></small>
                </div>
            </div>

            <div class="mb-4">
                <label for="age" class="form-label text-gray-600">Age</label>
                <input type="number" id="age" name="age" class="form-control">
            </div>

            <div class="mb-4">
                <label for="gender" class="form-label text-gray-600">Gender</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="dob" class="form-label text-gray-600">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

           
            <button type="submit" class="btn btn-primary w-full" style="background-color: #008C45;">Register</button>
           

        </form>
        
    </div>

    <div class="container mx-auto max-w-lg bg-white p-6 py-5 shadow-md rounded-lg">
        <h3 class="text-2xl font-semibold mb-4 text-gray-700">Already have an account?</h3>
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Log In</h2>
        <form id="registerForm" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="username" class="form-label text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="mt-2">
                    <div class="password-strength"></div>
                    <small id="passwordFeedback" class="text-gray-500"></small>
                </div>
            </div>

           
            <button type="submit" class="btn btn-primary w-full" style="background-color: #008C45;">Log In</button>
           

        </form>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
